{% extends 'base.html' %}
{% block conteudo %}
    <h2>Unidades</h2>
    <table>
  <tr>
    <th>Descrição</th>
    <th>Sigla</th>
  </tr>
    {% for unidade in unidades %}
        <tr>
            <td><a href="{% url 'exibirunidade' unidade.id %}"> {{ unidade.descricao | upper }}</a></td>
            <td>{{ unidade.sigla }}</td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
