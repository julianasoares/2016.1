{% extends 'base.html' %}
{% block conteudo %}
    <h2>Produtos</h2>
<table>
  <tr>
    <th>Descrição</th>
    <th>Unidade</th>
      <th>Valor Unitário</th>
  </tr>
    {% for produto in produtos %}
        <tr>
            <td><a href="{% url 'exibirproduto' produto.id %}"> {{ produto.descricao | upper }}</a></td>
            <td>{{ produto.unidade.sigla }}</td>
            <td>{{ produto.valorUnitario | floatformat:2 }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
